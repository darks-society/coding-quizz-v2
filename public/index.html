<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Coding Game</title>
  </head>
  <body>
    <div id="header">
      <h1>Coding Quizz</h1>
    </div>
    <div id="container">
      <div id="card1">
        <p class="card-title">Typescript</p>
        <img
          src="./asset/img/Typescript_logo_2020.svg.png"
          height="60px"
          width="60px"
          alt="img of ts logo"
        />
        <p>Typescipt quizz get above 50% to</p>
        <p>validate this module</p>
        <p class="final-p" id="scoreTS">new in</p>
        <button class="simpl-btn" id="TS">Click to start Quizz</button>
        <p id="ts-ban"></p>
      </div>
      <div id="card2">
        <p class="card-title">MongoDB</p>
        <img
          src="./asset/img/mongo-logo-pmg.png"
          height="60px"
          width="90px"
          alt="img of mongo logo"
        />
        <p>MongoDB quizz get above 50% to</p>
        <p>validate this module</p>
        <p class="final-p" id="scoreMongo">new in</p>
        <button class="simpl-btn" id="Mongo">Click to start Quizz</button>
        <p id="mongo-ban"></p>
      </div>
      <div id="card3">
        <p class="card-title">Python</p>
        <img
          src="./asset/img/python-logo-png.png"
          height="60px"
          width="60px"
          alt="img of py logo"
        />
        <p>Python quizz get above 50% to</p>
        <p>validate this module</p>
        <p class="final-p" id="scorePy">new in</p>
        <button class="simpl-btn" id="PY">Click to start Quizz</button>
        <p id="py-ban"></p>
      </div>
    </div>
    <script type="module" src="dist/index.js"></script>
  </body>
</html>
