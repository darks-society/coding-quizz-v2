<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />
    <title>Coding Game</title>
  </head>
  <body>
    <div id="header">
      <h1 id="tech">Coding Quizz</h1>
    </div>
    <div id="question-container">
      <p id="time"></p>
      <p id="question">question</p>
    </div>
    <div id="choice">
      <input type="checkbox" id="guess1" value="1" />
      <label id="guessLabel1">guess1</label></br>
      <input type="checkbox" id="guess2" value="2" />
      <label id="guessLabel2">guess2</label></br>
      <input type="checkbox" id="guess3" value="3" />
      <label id="guessLabel3">guess3</label></br>
      <input type="checkbox" id="guess4" value="4" />
      <label id="guessLabel4">guess4</label></br>
      <button id="next">next</button>
    </div>
    <p id="score"></p>
    <script type="module" src="dist/main.js"></script>
  </body>
</html>
